<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ligne 4</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<!-- Menu -->
	<div id="settings">
		<div class="row">
			<div class="col-12 mt-3 text-center">
				<div class="logo"></div>
				<div class="choose-mode">
					<span class="choose-player" onclick="showNameJ2(2)">1P VS CPU</span> <span class="choose-player" onclick="showNameJ2(1)">1P VS 2P</span>
				</div>
			</div>
		</div>
		<div id="fade-group">
			<div class="row mt-1 mb-2">
				<div class="col-12 text-center">
					<div class="input-group">
						<div class="input-group-prepend">
							<input id="J1-couleur" class="form-control" value="#d11a12">
							<label class="input-group-text input-names" for="J1-nom">Joueur 1</label>
						</div>
						<input id="J1-nom" class="form-control" onkeyup="checkValues()" placeholder="...">
					</div>
				</div>
			</div>
			<div class="row mb-4">
				<div class="col-12 text-center">
					<div class="input-group">
						<div class="input-group-prepend">
							<input id="J2-couleur" class="form-control" value="#f7be00">
							<label id="CPU--J2" class="input-group-text input-names" for="J2-nom">CPU</label>
						</div>
						<input id="J2-cpu" class="form-control" value="1" type="hidden">
						<input id="J2-nom" class="form-control" onkeyup="checkValues()" placeholder="..." style="display:none;">
					</div>
				</div>
			</div>
		</div>
		<button id="generate" type="button" class="btn btn-light btn-lg btn-block relief mb-3" disabled>DÃ©marrer une partie</button>
	</div>

	<!-- Puissance 4 -->
	<div id="connect4-game" class="hide">
		<div class="row width-total">
			<div id="connect-4"></div>
			<div class="game-specs">
				<div id="restart" class="restart-button hide">Nouvelle<br>partie ?</div>

				<div class="game-name"></div>
				
				<div class="text-highlight">Score</div>
				<div class="score">
					<div id="player-one-name">0</div>
					<div class="score-board"><div id="player-one-score">0</div> <div class="versus">VS.</div> <div id="player-two-score">0</div></div>
					<div id="player-two-name">0</div>
				</div>

				<div class="text-highlight">Au tour de</div>
				<div class="token-outer">
					<div id="players-turn-token"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
	<script>
		$('#J1-couleur, #J2-couleur').spectrum({
			type: "color"
		});
	</script>
	<script src="script.js"></script>
</body>
</html>
